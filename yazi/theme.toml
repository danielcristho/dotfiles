# Yazi Theme Configuration
# Gruvbox Dark theme

[manager]
cwd = { fg = "#fabd2f" }

hovered = { fg = "#282828", bg = "#fabd2f" }
preview_hovered = { underline = true }

find_keyword = { fg = "#b8bb26", italic = true }
find_position = { fg = "#fe8019", bg = "reset", italic = true }

marker_selected = { fg = "#b8bb26", bg = "#b8bb26" }
marker_copied = { fg = "#fabd2f", bg = "#fabd2f" }
marker_cut = { fg = "#fb4934", bg = "#fb4934" }

tab_active = { fg = "#282828", bg = "#fabd2f" }
tab_inactive = { fg = "#a89984", bg = "#3c3836" }
tab_width = 1

border_symbol = "â”‚"
border_style = { fg = "#665c54" }

[status]
separator_open = ""
separator_close = ""
separator_style = { fg = "#3c3836", bg = "#3c3836" }

mode_normal = { fg = "#282828", bg = "#a89984", bold = true }
mode_select = { fg = "#282828", bg = "#b8bb26", bold = true }
mode_unset = { fg = "#282828", bg = "#d3869b", bold = true }

progress_label = { fg = "#ebdbb2", bold = true }
progress_normal = { fg = "#fabd2f", bg = "#3c3836" }
progress_error = { fg = "#fb4934", bg = "#3c3836" }

permissions_t = { fg = "#b8bb26" }
permissions_r = { fg = "#fabd2f" }
permissions_w = { fg = "#fb4934" }
permissions_x = { fg = "#8ec07c" }
permissions_s = { fg = "#665c54" }

[input]
border = { fg = "#fabd2f" }
title = {}
value = {}
selected = { reversed = true }

[select]
border = { fg = "#fabd2f" }
active = { fg = "#fe8019" }
inactive = {}

[tasks]
border = { fg = "#fabd2f" }
title = {}
hovered = { underline = true }

[which]
mask = { bg = "#3c3836" }
cand = { fg = "#8ec07c" }
rest = { fg = "#928374" }
desc = { fg = "#fe8019" }
separator = "  "
separator_style = { fg = "#504945" }

[help]
on = { fg = "#fe8019" }
exec = { fg = "#8ec07c" }
desc = { fg = "#928374" }
hovered = { bg = "#504945", bold = true }
footer = { fg = "#3c3836", bg = "#a89984" }

[filetype]
rules = [
  { mime = "image/*", fg = "#8ec07c" },
  { mime = "video/*", fg = "#fabd2f" },
  { mime = "audio/*", fg = "#fabd2f" },
  { ext = "md", fg = "#fe8019" },
  { name = "*", fg = "#ebdbb2" },
  { name = "*/", fg = "#83a598" }
]

[icons]
"Desktop/" = ""
"Documents/" = ""
"Downloads/" = ""
