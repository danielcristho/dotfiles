# Yazi Configuration
# Modern terminal file manager
# Adapted from macOS dotfiles for Ubuntu 24.04

[manager]
show_hidden = true
show_symlink = true
ratio = [2, 2, 4]
sort_by = "natural"
sort_sensitive = false
sort_reverse = false
sort_dir_first = true
linemode = "size"
scrolloff = 5

[preview]
tab_size = 2
max_width = 600
max_height = 900
cache_dir = ""

[opener]
edit = [
  { run = 'nvim "$@"', block = true, for = "unix" },
]
open = [
  { run = 'xdg-open "$@"', desc = "Open", for = "unix" },
]
reveal = [
  { run = 'xdg-open "$(dirname "$0")"', desc = "Reveal", for = "unix" },
]
extract = [
  { run = 'unar "$@"', desc = "Extract here", for = "unix" },
]
play = [
  { run = 'mpv "$@"', orphan = true, for = "unix" },
]

[open]
rules = [
  { name = "*/", use = [ "edit", "open", "reveal" ] },
  { mime = "text/*", use = [ "edit", "open", "reveal" ] },
  { mime = "image/*", use = [ "open", "reveal" ] },
  { mime = "video/*", use = [ "play", "reveal" ] },
  { mime = "audio/*", use = [ "play", "reveal" ] },
  { mime = "inode/x-empty", use = [ "edit", "open", "reveal" ] },
  { mime = "application/json", use = [ "edit", "open", "reveal" ] },
  { mime = "*/javascript", use = [ "edit", "open", "reveal" ] },
  { mime = "application/zip", use = [ "extract", "reveal" ] },
  { mime = "application/gzip", use = [ "extract", "reveal" ] },
  { mime = "application/x-tar", use = [ "extract", "reveal" ] },
  { mime = "application/x-bzip2", use = [ "extract", "reveal" ] },
  { mime = "application/x-7z-compressed", use = [ "extract", "reveal" ] },
  { mime = "application/x-rar", use = [ "extract", "reveal" ] },
  { mime = "*", use = [ "open", "reveal" ] },
]

[tasks]
micro_workers = 5
macro_workers = 10
bizarre_retry = 5
image_alloc = 536870912
image_bound = [0, 0]
suppress_preload = false

[plugin]
preloaders = [
  { name = "*", cond = "!mime", run = "mime", multi = true, prio = "high" },
]
previewers = [
  { name = "*/", run = "folder", sync = true },
  { mime = "text/*", run = "code" },
  { mime = "*/xml", run = "code" },
  { mime = "*/javascript", run = "code" },
  { mime = "*/x-wine-extension-ini", run = "code" },
  { mime = "image/*", run = "image" },
  { mime = "video/*", run = "video" },
  { mime = "application/json", run = "json" },
  { mime = "application/pdf", run = "pdf" },
  { name = "*", run = "file" },
]

[input]
cursor_blink = false

[log]
enabled = false
